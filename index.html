    <style>

            font-weight: bold;

            left: 0;

            /* 数据导入导出按钮响应式调整 */
            .data-transfer-section {

                height: 36px !important;
                font-size: 14px !important;
            }

            .song-title {
                font-size: 14px !important;
            }
        }
    </style>
</head>

    <script>

            const nowPlaying = document.getElementById('nowPlaying');

            // 确保所有必要元素都已找到

                console.error('音乐列表容器未找到');

            document.getElementById('copyBtn').addEventListener('click', function () {
                const text = 'https://solokid6666.github.io/dsp/';
                // 使用Clipboard API复制文本
                navigator.clipboard.writeText(text)
                    .then(function () {
                        alert('复制成功成功');
                    })
                    .catch(function (err) {
                        console.error('复制失败:', err);
                        alert('复制失败，请请手动复制');

            // 信件模态框功能
            const modal = document.getElementById('fileModal');
            const content = document.getElementById('fileContent');

            // 打开信件信件
            document.getElementById('openFileBtn').addEventListener('click', function () {
                modal.style.display = 'flex';
                // 加载信件内容
                fetch('letter.txt')
                    .then(function (res) {
                        if (res.ok) {
                            return res.text();
                        }
                        return Promise.reject(`错误: ${res.status}`);
                    })
                    .then(function (data) {
                        content.textContent = data;
                    })
                    .catch(function (err) {
                        console.error('文件加载失败:', err);
                        content.textContent = '抱歉，信件内容加载载失败。请确保letter.txt文件存在于正确位置，或使用本地服务器运行。';
                    });
            });

            // 关闭模态框函数
            function closeModal() {
                modal.style.display = 'none';

            // 关闭按钮事件
            document.getElementById('closeModal').addEventListener('click', closeModal);

            // 点击模态框外部关闭
            modal.addEventListener('click', function (e) {
                if (e.target === modal) {
                    closeModal();
                }

            // 键盘ESC关闭模态框

            // 播放模式常量
            const PLAY_MODES = {
                ORDER: 'order',       // 顺序播放
                SINGLE_LOOP: 'single', // 单曲循环

            };

                BY_PLAYS: 'byPlays'   // 按播放次数

            // 当前播放模式，默认为顺序播放

            // 当前排序模式，默认为按时间倒序
            let currentSortMode = SORT_MODES.BY_TIME;

            let vercount = {};

            // 音频上下文管理 - 解决后台播放限制
            let audioContext;
            let audioSourceNode;
            let currentBufferSource = null;
            let audioBuffers = {}; // 缓存已加载的音频缓冲区
            let isAudioContextSuspended = true;

            // 从本地存储加载播放计数
            function loadVercount() {
                try {
                    const saved = localStorage.getItem('musicPlayCounts');
                    if (saved) {
                        return JSON.parse(saved);
                    }
                } catch (e) {
                    console.error('加载播放计数失败:', e);
                }
                return {};
            }

            // 保存播放计数到本地存储
            function saveVercount() {
                try {
                    localStorage.setItem('musicPlayCounts', JSON.stringify(vercount));
                } catch (e) {
                    console.error('保存播放计数失败:', e);
                }
            }

            // 初始化播放计数，确保新添加的歌曲有初始计数
            function initVercount() {
                vercount = loadVercount();

                // 为所有歌曲初始化计数（包括新添加的歌曲）

                    }

            // 更新播放计数（本地存储）
            function updateVercount(songId) {
                if (vercount[songId] !== undefined) {
                    vercount[songId]++;

                    renderMusicList();

            // 初始化计数
            initVercount();

            // 加载状态标记
            let isLoading = false;

            // 已加载的歌曲数量
            let loadedCount = 0;

            // 存储已加载的歌曲数据
            let loadedSongs = [];

            // 并发请求控制 - 每次最多发起20个请求
            const MAX_CONCURRENT_REQUESTS = 20;

            // 播放状态跟踪变量
            let currentPlayingId = null;
            let currentSongSrc = '';
            let currentSongTitle = '';
            let currentMusicId = '';
            let isFirstPlay = true;       // 标记是否首次播放，避免重复计数
            let isCountLoading = false;   // 防止重复计数请求

            // 初始化音频上下文
            function initAudioContext() {
                try {
                    window.AudioContext = window.AudioContext || window.webkitAudioContext;
                    audioContext = new AudioContext();
                    // 监听可见性变化，保持音频上下文活跃
                    document.addEventListener('visibilitychange', handleVisibilityChange);
                    return true;
                } catch (e) {
                    console.error('无法初始化AudioContext:', e);
                    return false;
                }
            }

            // 处理页面可见性变化
            function handleVisibilityChange() {
                if (audioContext) {
                    if (document.visibilityState === 'visible') {
                        // 页面可见时恢复音频上下文
                        if (audioContext.state === 'suspended') {
                            audioContext.resume();
                            isAudioContextSuspended = false;
                        }
                    } else {
                        // 页面不可见时保持上下文活跃
                        if (audioContext.state === 'running') {
                            isAudioContextSuspended = false;
                        }
                    }
                }
            }

            // 加载音频文件到缓冲区
            function loadAudioBuffer(url, songId) {
                // 如果已经缓存，直接返回
                if (audioBuffers[songId]) {
                    return Promise.resolve(audioBuffers[songId]);
                }
                
                return fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP错误: ${response.status}`);
                        }
                        return response.arrayBuffer();
                    })
                    .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
                    .then(buffer => {
                        // 缓存音频缓冲区
                        audioBuffers[songId] = buffer;
                        return buffer;
                    })
                    .catch(error => {
                        console.error('音频加载失败:', error);
                        throw error;
                    });
            }

            // 使用Web Audio API播放音频
            function playAudioWithWebAPI(buffer, songId, title) {
                // 停止当前播放
                stopCurrentAudio();
                
                // 确保音频上下文处于运行状态
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }

                // 创建新的音频源
                currentBufferSource = audioContext.createBufferSource();
                audioSourceNode = audioContext.createGain();
                
                // 连接节点
                currentBufferSource.buffer = buffer;
                currentBufferSource.connect(audioSourceNode);
                audioSourceNode.connect(audioContext.destination);
                
                // 记录当前播放信息
                currentPlayingId = songId;
                currentSongTitle = title;
                updateNowPlayingDisplay();
                updateButtonStates(true);
                
                // 标记首次播放
                isFirstPlay = true;
                
                // 监听播放结束
                currentBufferSource.onended = handleAudioEnded;
                
                // 开始播放
                currentBufferSource.start(0);
                
                // 首次播放时增加计数
                updateVercount(songId);
            }

            // 停止当前音频播放
            function stopCurrentAudio() {
                if (currentBufferSource) {
                    try {
                        currentBufferSource.stop();
                    } catch (e) {
                        console.warn('停止音频时出错:', e);
                    }
                    currentBufferSource.onended = null;
                    currentBufferSource = null;
                }
            }

            // 初始化Audio相关事件监听
            function initAudioElement() {
                // 启动播放状态检查定时器
                startPlaybackCheck();
            }

            // 启动播放状态检查定时器
            function startPlaybackCheck() {
                // 每500ms检查一次播放状态，确保切歌逻辑正常执行
                setInterval(() => {
                    if (currentPlayingId && !isAudioContextSuspended && 
                        document.visibilityState === 'hidden') {
                        // 后台状态下保持检查
                        if (!currentBufferSource && currentMode !== PLAY_MODES.SINGLE_LOOP) {
                            playNextSong();
                        }
                    }
                }, 500);
            }

            // 处理音频播放结束
            function handleAudioEnded() {
                // 单曲循环模式 - 重新播放当前歌曲
                if (currentMode === PLAY_MODES.SINGLE_LOOP && currentPlayingId) {
                    if (audioBuffers[currentPlayingId]) {
                        playAudioWithWebAPI(audioBuffers[currentPlayingId], currentPlayingId, currentSongTitle);
                    }
                    return;
                }

                // 其他模式 - 播放下一首
                playNextSong();
            }

            // 暂停音频播放
            function pauseAudio() {
                if (audioContext && audioContext.state === 'running') {
                    audioContext.suspend();
                    isAudioContextSuspended = true;
                    updateButtonStates(false);
                }
            }

            // 恢复音频播放
            function resumeAudio() {
                if (audioContext && audioContext.state === 'suspended' && currentPlayingId) {
                    audioContext.resume();
                    isAudioContextSuspended = false;
                    updateButtonStates(true);
                }
            }

            function showPlaybackPermissionPrompt() {

                orderPlayBtn.classList.remove('active');

            /**

             * @param {string} mode - 排序模式

            function setSortMode(mode) {
                // 移除所有按钮的活跃状态
                sortByTimeBtn.classList.remove('active');
                sortByPlaysBtn.classList.remove('active');

                // 设置当前模式并激活对应的按钮
                currentSortMode = mode;

                        sortByTimeBtn.classList.add('active');

                renderMusicList();

            /**
             * 获取下一首歌曲
             * 根据当前播放模式返回下一首歌曲信息
             * @returns {Object|null} - 下一首歌曲信息或null
             */
            function getNextSong() {
                if (!currentPlayingId || loadedSongs.length === 0) return null;

                // 获取当前排序和搜索后的列表
                const sortedFilteredList = getSortedAndFilteredList();

                // 找到当前歌曲在排序后列表中的索引
                const currentIndex = sortedFilteredList.findIndex(song => song.id === currentPlayingId);

                // 如果当前歌曲不在排序后的列表中，返回null
                if (currentIndex === -1) return null;

                // 根据不同模式处理
                switch (currentMode) {
                    case PLAY_MODES.SINGLE_LOOP:
                        // 单曲循环，返回当前歌曲
                        return sortedFilteredList[currentIndex];

                    case PLAY_MODES.ORDER:
                        // 顺序播放，返回下一首，最后一首返回null
                        if (currentIndex < sortedFilteredList.length - 1) {
                            return sortedFilteredList[currentIndex + 1];
                        }
                        return null;

                    case PLAY_MODES.RANDOM:
                        // 随机播放，返回一个不同于当前的随机歌曲
                        if (sortedFilteredList.length <= 1) {
                            return sortedFilteredList[0]; // 只有一首歌时返回它自己
                        }

                        let randomIndex;
                        do {
                            randomIndex = Math.floor(Math.random() * sortedFilteredList.length);
                        } while (randomIndex === currentIndex);

                        return sortedFilteredList[randomIndex];
                }
            }

            /**
             * 根据搜索词过滤歌曲列表
             * @param {Array} list - 原始歌曲列表
             * @param {string} searchTerm - 搜索词
             * @returns {Array} - 仅包含匹配项的列表
             */
            function filterSongs(list, searchTerm) {
                if (!searchTerm.trim()) {
                    return list; // 无搜索词时返回全部
                }

                const term = searchTerm.toLowerCase();
                return list.filter(song => song.title.toLowerCase().includes(term));
            }

            /**
             * 对歌曲列表进行排序
             * @param {Array} list - 歌曲列表
             * @param {string} sortMode - 排序模式
             * @returns {Array} - 排序后的列表
             */
            function sortSongs(list, sortMode) {
                // 创建列表副本以避免修改原始数组
                const sortedList = [...list];

                switch (sortMode) {
                    case SORT_MODES.BY_TIME:
                        // 按添加时间倒序排序（数字越大越新，排在前面）
                        return sortedList.sort((a, b) => b.id - a.id);

                    case SORT_MODES.BY_PLAYS:
                        // 按vercount播放次数排序（播放次数多的在前）
                        return sortedList.sort((a, b) => {
                            const playsA = vercount[a.id] || 0;
                            const playsB = vercount[b.id] || 0;
                            return playsB - playsA;
                        });

                    default:
                        return sortedList;
                }
            }

            /**
             * 获取经过排序和过滤的歌曲列表
             * @returns {Array} - 处理后的歌曲列表
             */
            function getSortedAndFilteredList() {
                // 先排序
                const sortedList = sortSongs(loadedSongs, currentSortMode);

                // 再过滤，只保留匹配项
                return filterSongs(sortedList, currentSearchTerm);
            }

            /**
             * 处理播放/暂停按钮点击
             * @param {Event} e - 点击事件
             */
            async function handlePlayPauseClick(e) {
                const btn = e.currentTarget;
                const songId = parseInt(btn.getAttribute('data-id'));
                const songSrc = btn.getAttribute('data-src');
                const songTitle = btn.getAttribute('data-title');
                const musicId = btn.getAttribute('data-music-id');

                // 确保音频上下文已初始化
                if (!audioContext && !initAudioContext()) {
                    alert('您的浏览器不支持后台播放功能');
                    return;
                }

                // 显示加载状态
                const originalIcon = btn.innerHTML;
                btn.innerHTML = '<i class="fa fa-spinner fa-spin"></i>';

                try {
                    // 如果点击的是当前正在播放的歌曲，则切换暂停/播放状态
                    if (currentPlayingId === songId) {
                        if (audioContext.state === 'running') {
                            pauseAudio();
                        } else {
                            resumeAudio();
                        }
                        return;
                    }

                    // 加载并播放新的歌曲
                    const buffer = await loadAudioBuffer(songSrc, songId);
                    playAudioWithWebAPI(buffer, songId, songTitle);
                } catch (error) {
                    console.error('播放失败:', error);
                    showPlaybackPermissionPrompt();
                } finally {
                    // 恢复按钮图标
                    btn.innerHTML = originalIcon;
                }
            }

            async function playNextSong() {
                const nextSong = getNextSong();
                if (nextSong) {
                    try {
                        // 确保音频上下文已初始化
                        if (!audioContext && !initAudioContext()) {
                            throw new Error('无法初始化音频上下文');
                        }
                        
                        // 加载并播放下一首歌曲
                        const buffer = await loadAudioBuffer(nextSong.src, nextSong.id);
                        playAudioWithWebAPI(buffer, nextSong.id, nextSong.title);
                    } catch (error) {
                        console.error('播放下一首失败:', error);
                    }
                } else {
                    // 没有下一首了，重置播放状态
                    currentPlayingId = null;
                    currentSongSrc = '';
                    currentSongTitle = '';
                    currentMusicId = '';
                    nowPlaying.classList.add('hidden');
                    updateButtonStates(false);
                }
            }

            function updateButtonStates(isPlaying) {

                if (isPlaying) {
                    globalPlayPause.classList.remove('btn-play');

                    globalPlayPause.classList.add('btn-play');
                    globalPlayPause.innerHTML = '<i class="fa fa-play"></i>';

                // 更新当前播放歌曲的按钮状态
                if (currentPlayingId) {
                    renderMusicList(); // 重新渲染列表以更新按钮状态
                }

            function loadAllSongs() {
                isLoading = true;

                setTimeout(() => {

                    version: "1.0"
                };

                // 转换为JSON字符串
                const jsonData = JSON.stringify(exportData, null, 2);

                // 创建Blob对象
                const blob = new Blob([jsonData], { type: 'application/json' });

                // 创建下载链接
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `dsp_music_data.json`;

                // 触发下载
                document.body.appendChild(a);
                a.click();

                // 清理
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 0);

                alert('播放数据已导出成功！');
            }

            /**
             * 导入播放数据
             * @param {File} file - 要导入的JSON文件
             */
            function importPlayData(file) {
                if (!file) {
                    alert('请选择一个JSON文件');
                    return;
                }

                // 验证文件类型
                if (file.type !== 'application/json' && !file.name.endsWith('.json')) {
                    alert('请选择一个JSON格式的文件');
                    return;
                }

                const reader = new FileReader();

                reader.onload = function (e) {
                    try {
                        // 解析JSON数据
                        const importData = JSON.parse(e.target.result);

                        // 验证数据结构
                        if (!importData.vercount) {
                            throw new Error('无效的数据格式，缺少播放计数信息');
                        }

                        // 确认是否覆盖现有数据
                        if (confirm('确定要导入播放数据吗？这将覆盖当前的播放计数记录。')) {
                            // 更新播放计数
                            vercount = importData.vercount;

                            // 保存到本地存储
                            saveVercount();

                            // 重新渲染列表以显示更新后的数据
                            renderMusicList();

                            alert('播放数据导入成功！');
                        }
                    } catch (error) {
                        console.error('导入数据失败:', error);
                        alert(`导入失败: ${error.message}`);
                    }
                };

                reader.onerror = function () {
                    alert('读取文件时发生错误');
                };

                // 读取文件内容
                reader.readAsText(file);
            }

            // 初始化事件监听
            function initEventListeners() {
                // 播放模式按钮事件
                orderPlayBtn.addEventListener('click', () => setPlayMode(PLAY_MODES.ORDER));
                singleLoopBtn.addEventListener('click', () => setPlayMode(PLAY_MODES.SINGLE_LOOP));
                randomPlayBtn.addEventListener('click', () => setPlayMode(PLAY_MODES.RANDOM));

                // 排序按钮事件
                sortByTimeBtn.addEventListener('click', () => setSortMode(SORT_MODES.BY_TIME));
                sortByPlaysBtn.addEventListener('click', () => setSortMode(SORT_MODES.BY_PLAYS));

                // 搜索事件
                searchBtn.addEventListener('click', performSearch);
                searchBox.addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });

                // 全局播放/暂停按钮事件
                globalPlayPause.addEventListener('click', () => {
                    if (currentPlayingId) {
                        if (audioContext.state === 'running') {
                            pauseAudio();
                        } else {
                            resumeAudio();
                        }
                    }
                });

                // 数据导入导出事件
                exportDataBtn.addEventListener('click', exportPlayData);
                importDataInput.addEventListener('change', (e) => {
                    importPlayData(e.target.files[0]);
                    // 重置输入，允许重复选择同一文件
                    e.target.value = '';
                });
            }

            // 初始化Service Worker用于后台播放支持
            function initServiceWorker() {
                if ('serviceWorker' in navigator) {
                    window.addEventListener('load', () => {
                        navigator.serviceWorker.register('sw.js')
                            .then(registration => {
                                console.log('ServiceWorker 注册成功:', registration.scope);
                                
                                // 保持ServiceWorker活跃
                                setInterval(() => {
                                    if (registration.active) {
                                        registration.active.postMessage('keepAlive');
                                    }
                                }, 30000); // 每30秒发送一次心跳
                            })
                            .catch(err => {
                                console.log('ServiceWorker 注册失败:', err);
                            });
                    });
                }
            }

            // 初始化播放器
            function initMusicPlayer() {
                // 确保所有DOM元素都已正确加载
                if (!orderPlayBtn || !singleLoopBtn || !randomPlayBtn || 
                    !sortByTimeBtn || !sortByPlaysBtn || !searchBox || 
                    !searchBtn || !globalPlayPause || !musicList) {
                    console.error('部分音乐播放器元素未找到');
                    return;
                }
                
                initAudioContext();
                initAudioElement();
                initEventListeners();
                initServiceWorker();
                loadAllSongs();
            }

            // 启动音乐播放器
            initMusicPlayer();
        });
    </script>
