</head>

                        alert('复制成功');

            let audioElement = new Audio();

            let playbackCheckTimer = null;

                // 监听播放结束事件
                audioElement.addEventListener('ended', handleAudioEnded);

                // 监听播放状态变化
                audioElement.addEventListener('play', () => {
                    updateButtonStates(true);
                    // 首次播放时增加vercount计数

                        updateVercount(currentPlayingId);

                // 清除已有的定时器

                    clearInterval(playbackCheckTimer);
                }

                // 设置新的定时器
                playbackCheckTimer = setInterval(checkPlaybackState, CHECK_INTERVAL);
            }

            // 检查播放状态（作为ended事件的补充）
            function checkPlaybackState() {
                // 只有在播放中且有当前歌曲时检查
                if (currentSongSrc && !audioElement.paused &&
                    audioElement.duration && !isNaN(audioElement.duration)) {

                    // 当播放位置接近结束（最后1秒）时，视为播放结束
                    if (audioElement.currentTime >= audioElement.duration - 1) {
                        handleAudioEnded();
                    }
                }
            }

            // 处理音频播放结束
            function handleAudioEnded() {
                // 单曲循环模式 - 重新播放当前歌曲
                if (currentMode === PLAY_MODES.SINGLE_LOOP && currentSongSrc) {
                    audioElement.currentTime = 0;
                    audioElement.play().catch(err => {
                        console.error('单曲循环播放失败:', err);
                    });
                    return;
                }

                // 其他模式 - 播放下一首
                playNextSong();

            function pauseAudio() {
                if (!audioElement.paused) {
                    audioElement.pause();

            function resumeAudio() {
                if (currentSongSrc && audioElement.paused) {

                singleLoopBtn.classList.remove('active');
                randomPlayBtn.classList.remove('active');

            /**
             * 设置排序模式
             * @param {string} mode - 排序模式
             */
            function setSortMode(mode) {
                // 移除所有按钮的活跃状态
                sortByTimeBtn.classList.remove('active');
                sortByPlaysBtn.classList.remove('active');

                // 设置当前模式并激活对应的按钮
                currentSortMode = mode;
                switch (mode) {
                    case SORT_MODES.BY_TIME:
                        sortByTimeBtn.classList.add('active');
                        break;
                    case SORT_MODES.BY_PLAYS:
                        sortByPlaysBtn.classList.add('active');
                        break;
                }

                // 重新渲染列表
                renderMusicList();
            }

            /**
             * 获取下一首歌曲
             * 根据当前播放模式返回下一首歌曲信息
             * @returns {Object|null} - 下一首歌曲信息或null
             */
            function getNextSong() {
                if (!currentPlayingId || loadedSongs.length === 0) return null;

                // 获取当前排序和搜索后的列表
                const sortedFilteredList = getSortedAndFilteredList();

                // 找到当前歌曲在排序后列表中的索引
                const currentIndex = sortedFilteredList.findIndex(song => song.id === currentPlayingId);

                // 如果当前歌曲不在排序后的列表中，返回null
                if (currentIndex === -1) return null;

                // 根据不同模式处理
                switch (currentMode) {
                    case PLAY_MODES.SINGLE_LOOP:
                        // 单曲循环，返回当前歌曲
                        return sortedFilteredList[currentIndex];

                    case PLAY_MODES.ORDER:
                        // 顺序播放，返回下一首，最后一首返回null
                        if (currentIndex < sortedFilteredList.length - 1) {
                            return sortedFilteredList[currentIndex + 1];
                        }
                        return null;

                    case PLAY_MODES.RANDOM:
                        // 随机播放，返回一个不同于当前的随机歌曲
                        if (sortedFilteredList.length <= 1) {
                            return sortedFilteredList[0]; // 只有一首歌时返回它自己
                        }

                        let randomIndex;
                        do {
                            randomIndex = Math.floor(Math.random() * sortedFilteredList.length);
                        } while (randomIndex === currentIndex);

                        return sortedFilteredList[randomIndex];
                }
            }

            /**
             * 根据搜索词过滤歌曲列表
             * @param {Array} list - 原始歌曲列表
             * @param {string} searchTerm - 搜索词
             * @returns {Array} - 仅包含匹配项的列表
             */
            function filterSongs(list, searchTerm) {
                if (!searchTerm.trim()) {
                    return list; // 无搜索词时返回全部
                }

                const term = searchTerm.toLowerCase();
                return list.filter(song => song.title.toLowerCase().includes(term));
            }

            /**
             * 对歌曲列表进行排序
             * @param {Array} list - 歌曲列表
             * @param {string} sortMode - 排序模式
             * @returns {Array} - 排序后的列表
             */
            function sortSongs(list, sortMode) {
                // 创建列表副本以避免修改原始数组
                const sortedList = [...list];

                switch (sortMode) {
                    case SORT_MODES.BY_TIME:
                        // 按添加时间倒序排序（数字越大越新，排在前面）
                        return sortedList.sort((a, b) => b.id - a.id);

                    case SORT_MODES.BY_PLAYS:
                        // 按vercount播放次数排序（播放次数多的在前）
                        return sortedList.sort((a, b) => {
                            const playsA = vercount[a.id] || 0;
                            const playsB = vercount[b.id] || 0;
                            return playsB - playsA;
                        });

                    default:
                        return sortedList;
                }
            }

            /**
             * 获取经过排序和过滤的歌曲列表
             * @returns {Array} - 处理后的歌曲列表
             */
            function getSortedAndFilteredList() {
                // 先排序
                const sortedList = sortSongs(loadedSongs, currentSortMode);

                // 再过滤，只保留匹配项
                return filterSongs(sortedList, currentSearchTerm);
            }

            function renderMusicList() {

                if (filteredList.length === 0) {
                    musicList.innerHTML = '<div class="no-results"><i class="fa fa-search-minus mr-2"></i>未找到匹配的歌曲</div>';

                musicList.innerHTML = '';

                    const item = document.createElement('div');
                    item.className = `music-item flex items-center justify-between px-6 py-4 music-item-hover ${isPlaying ? 'bg-primary/5' : ''}`;
                    item.innerHTML = `

                                <div class="play-count">
                                    <i class="fa fa-play-circle-o mr-1"></i>

                                    data-id="${song.id}"
                                    data-src="${song.src}"
                                    data-title="${song.title}"
                                    data-music-id="${song.musicId}"

                                <i class="fa ${isPlaying ? 'fa-pause' : 'fa-play'}"></i>
                            </button>
                        `;

                    musicList.appendChild(item);
                });

                // 为播放/暂停按钮添加事件监听

            /**
             * 处理播放/暂停按钮点击
             * @param {Event} e - 点击事件
             */
            function handlePlayPauseClick(e) {
                const btn = e.currentTarget;
                const songId = parseInt(btn.getAttribute('data-id'));
                const songSrc = btn.getAttribute('data-src');
                const songTitle = btn.getAttribute('data-title');
                const musicId = btn.getAttribute('data-music-id');

                // 如果点击的是当前正在播放的歌曲，则切换暂停/播放状态
                if (currentPlayingId === songId) {
                    if (audioElement.paused) {
                        resumeAudio();

                        pauseAudio();
                    }
                    return;

                // 播放新的歌曲
                playNewSong(songId, songSrc, songTitle, musicId);

             * 播放新的歌曲
             * @param {number} songId - 歌曲ID
             * @param {string} songSrc - 歌曲源URL
             * @param {string} songTitle - 歌曲标题
             * @param {string} musicId - 音乐元素ID
             */
            function playNewSong(songId, songSrc, songTitle, musicId) {
                // 暂停当前播放
                pauseAudio();

                // 更新当前播放信息
                currentPlayingId = songId;
                currentSongSrc = songSrc;
                currentSongTitle = songTitle;
                currentMusicId = musicId;
                isFirstPlay = true;

                // 更新UI
                currentSong.textContent = songTitle;
                nowPlaying.classList.remove('hidden');

                // 设置新的歌曲源并播放
                audioElement.src = songSrc;
                audioElement.play().catch(err => {
                    console.error('播放失败:', err);
                    showPlaybackPermissionPrompt();
                });
            }

            /**
             * 播放下一首歌曲
             */
            function playNextSong() {
                const nextSong = getNextSong();
                if (nextSong) {
                    playNewSong(nextSong.id, nextSong.src, nextSong.title, nextSong.musicId);
                } else {
                    // 没有下一首了，重置播放状态
                    currentPlayingId = null;
                    currentSongSrc = '';
                    currentSongTitle = '';
                    currentMusicId = '';
                    nowPlaying.classList.add('hidden');
                    updateButtonStates(false);
                }
            }

            /**
             * 更新按钮状态
             * @param {boolean} isPlaying - 是否正在播放
             */
            function updateButtonStates(isPlaying) {
                // 更新全局播放/暂停按钮
                if (isPlaying) {
                    globalPlayPause.classList.remove('btn-play');
                    globalPlayPause.classList.add('btn-pause');
                    globalPlayPause.innerHTML = '<i class="fa fa-pause"></i>';
                } else {
                    globalPlayPause.classList.remove('btn-pause');
                    globalPlayPause.classList.add('btn-play');
                    globalPlayPause.innerHTML = '<i class="fa fa-play"></i>';
                }

                // 更新当前播放歌曲的按钮状态
                if (currentPlayingId) {
                    renderMusicList(); // 简单粗暴的方式：重新渲染列表以更新按钮状态
                }
            }

            /**
             * 加载所有歌曲
             */
            function loadAllSongs() {
                isLoading = true;
                showSkeletonLoader(musicData.length);

                // 简单处理：直接使用音乐数据，不实际预加载音频文件
                setTimeout(() => {
                    loadedSongs = [...musicData];
                    isLoading = false;
                    renderMusicList();
                }, 500);
            }

            /**
             * 导出播放数据
             */
            function exportPlayData() {
                // 创建要导出的数据对象
                const exportData = {
                    vercount: vercount,
                    exportTime: new Date().toISOString(),
                    app: "DSP Figure Making",
                    version: "1.0"
                };

                // 转换为JSON字符串
                const jsonData = JSON.stringify(exportData, null, 2);

                // 创建Blob对象
                const blob = new Blob([jsonData], { type: 'application/json' });

                // 创建下载链接
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `dsp_music_data.json`;

                // 触发下载
                document.body.appendChild(a);
                a.click();

                // 清理
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 0);

                alert('播放数据已导出成功！');
            }

            /**
             * 导入播放数据
             * @param {File} file - 要导入的JSON文件
             */
            function importPlayData(file) {
                if (!file) {
                    alert('请选择一个JSON文件');
                    return;
                }

                // 验证文件类型
                if (file.type !== 'application/json' && !file.name.endsWith('.json')) {
                    alert('请选择一个JSON格式的文件');
                    return;
                }

                const reader = new FileReader();

                reader.onload = function (e) {
                    try {
                        // 解析JSON数据
                        const importData = JSON.parse(e.target.result);

                        // 验证数据结构
                        if (!importData.vercount) {
                            throw new Error('无效的数据格式，缺少播放计数信息');
                        }

                        // 确认是否覆盖现有数据
                        if (confirm('确定要导入播放数据吗？这将覆盖当前的播放计数记录。')) {
                            // 更新播放计数
                            vercount = importData.vercount;

                            // 保存到本地存储
                            saveVercount();

                            // 重新渲染列表以显示更新后的数据
                            renderMusicList();

                            alert('播放数据导入成功！');
                        }
                    } catch (error) {
                        console.error('导入数据失败:', error);
                        alert(`导入失败: ${error.message}`);
                    }
                };

                reader.onerror = function () {
                    alert('读取文件时发生错误');
                };

                // 读取文件内容
                reader.readAsText(file);
            }

            // 初始化事件监听
            function initEventListeners() {
                // 播放模式按钮事件
                orderPlayBtn.addEventListener('click', () => setPlayMode(PLAY_MODES.ORDER));
                singleLoopBtn.addEventListener('click', () => setPlayMode(PLAY_MODES.SINGLE_LOOP));
                randomPlayBtn.addEventListener('click', () => setPlayMode(PLAY_MODES.RANDOM));

                // 排序按钮事件
                sortByTimeBtn.addEventListener('click', () => setSortMode(SORT_MODES.BY_TIME));
                sortByPlaysBtn.addEventListener('click', () => setSortMode(SORT_MODES.BY_PLAYS));

                // 搜索事件
                searchBtn.addEventListener('click', performSearch);
                searchBox.addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });

                // 全局播放/暂停按钮事件
                globalPlayPause.addEventListener('click', () => {
                    if (currentSongSrc) {
                        if (audioElement.paused) {
                            resumeAudio();
                        } else {
                            pauseAudio();
                        }
                    }
                });

                // 数据导入导出事件
                exportDataBtn.addEventListener('click', exportPlayData);
                importDataInput.addEventListener('change', (e) => {
                    importPlayData(e.target.files[0]);
                    // 重置输入，允许重复选择同一文件
                    e.target.value = '';
                });
            }

            // 初始化播放器
            function initMusicPlayer() {
                initAudioElement();
                startPlaybackCheck();
                initEventListeners();
                loadAllSongs();
            }

            // 启动音乐播放器
            initMusicPlayer();
        });
    </script>
</body>
