<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" type="image/svg+xml" href="dsplogo.jpg" />
    <title>Sharing of DSP Figure Making</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "微软雅黑", Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* 全屏视频容器 */
        .fullscreen-video {
            position: relative;
            width: 100%;
            height: 100vh;
            min-height: 480px;
            overflow: hidden;
        }
        
        .fullscreen-video video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }
        
        /* 内容区域样式 */
        .content-section {
            position: relative;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin: 30px auto;
            padding: 30px;
            text-align: center;
            max-width: 90%;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        /* 内容区域内的元素 */
        .content-section h2 {
            color: #444;
            font-size: 24px;
            margin: 20px 0 15px;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
        }
        
        .content-section p {
            color: #555;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .media-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            width:100%;
        }
        
        .content-section img {
            max-width: 80%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .content-section img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            opacity: 0.9;
        }
        
        .content-section video {
            max-width: 80%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
         /*下载按钮*/
        .download-btn {
            display: inline-block;
            margin: 20px auto;
            padding: 12px 30px;
            background: linear-gradient(to right, #4a69bd, #6a89cc);
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(74, 105, 189, 0.3);
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(74, 105, 189, 0.5);
            background: linear-gradient(to right, #6a89cc, #4a69bd);
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .content-section {
                max-width: 95%;
                padding: 20px 15px;
                margin: 20px auto;
            }
            
            .content-section h2 {
                font-size: 20px;
            }
            
            .content-section p {
                font-size: 14px;
            }
            
            .media-container {
                margin: 15px 0;
            }
            
            .download-btn {
                padding: 10px 25px;
                font-size: 14px;
            }
            
            .fullscreen-video {
                height: 60vh;
            }
        }
        /*移动端优化*/
        @media (max-width: 480px) {
            .content-section {
                border-radius: 10px;
                padding: 15px 10px;
            }
            
            .content-section h2 {
                font-size: 18px;
                margin: 15px 0 10px;
            }
            
            .fullscreen-video {
                height: 50vh;
                min-height: 350px;
            }
        }
    </style>
</head>
<body>
    <!-- 全屏视频部分 -->
    <div class="fullscreen-video">
        <video muted loop autoplay playsinline>
            <source src="xve.webm" type="video/webm">
            <p>您的浏览器不支持HTML5视频</p >
        </video>
    </div>

    <!-- 内容区域 -->
    <div class="content-section">
        <h2>邓紫棋相关图片</h2>
        <p>这是一张超好看的邓紫棋照片，记录精彩瞬间～</p >
        <div class="media-container">
            <img src="邓紫棋.1.jpg" alt="邓紫棋精美照片">
            <a href="#"download="邓紫棋.1.jpg"class="download-btn">下载照片</a>
        </div>
        
        <h2>精彩视频展示</h2>
        <p>一段超精彩的视频内容，快来看看吧～</p >
        <div class="media-container">
            <video controls playsinline>
                <source src="ysjf.mp4" type="video/mp4">
                您的浏览器不支持视频播放
            </video>
        </div>
    </div>
    
    <script>
        // 解决iOS自动播放问题
        document.addEventListener('DOMContentLoaded', function() {
            const videos = document.querySelectorAll('video');
            
            if ('playsInline' in document.createElement('video')) {
                videos.forEach(video => {
                    video.setAttribute('playsinline', true);
                    video.setAttribute('webkit-playsinline', true);
                });
            }
            
            // 尝试自动播放视频（需要用户交互）
            document.addEventListener('click', function() {
                videos.forEach(video => {
                    video.play().catch(e => console.log('自动播放失败:', e));
                });
            }, {once: true});
        });
    </script>
</body>
</html>
