    <style>
        /* 基础样式重置与通用设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: "微软雅黑", Arial, sans-serif;

            height: 100vh;
            min-height: 480px;
            overflow: hidden;
        }

                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);

                min-height: 100%;
                width: auto;
                height: auto;
                object-fit: cover;
            }

        /* 内容区域通用样式 */
        .content-section {
            position: relative;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);

            padding: 30px;
            text-align: center;
            max-width: 90%;
            z-index: 10;
            transition: all 0.3s ease;

                margin-bottom: 20px;

        .content-section img {

            margin: 20px auto;
            padding: 12px 30px;

            font-weight: bold;

        .modal-overlay {

            top: 0;
            left: 0;

            flex-direction: column;
            overflow: hidden;
            animation: modalAppear 0.3s ease forwards;

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

                opacity: 1;
                transform: translateY(0);
            }

            align-items: center;
            gap: 10px;
            margin-bottom: 15px;

                align-items: stretch;

            .sort-buttons {

            }

            .search-container {
                flex-direction: column;
                gap: 10px;
            }

            .search-btn {
                width: 100%;

        @media (max-width: 480px) {
            .content-section {

                padding: 15px 10px;

                height: 36px !important;
                font-size: 14px !important;
            }

            .song-title {
                font-size: 14px !important;
            }
        }
    </style>
</head>

    <script>
        // ===== 信件和复制功能相关代码 =====
        document.addEventListener('DOMContentLoaded', function () {
            // 网址复制功能
            document.getElementById('copyBtn').addEventListener('click', function () {
                const text = 'https://solokid6666.github.io/dsp/';
                // 使用Clipboard API复制文本
                navigator.clipboard.writeText(text)
                    .then(function () {
                        alert('复制成功');
                    })
                    .catch(function (err) {
                        console.error('复制失败:', err);
                        alert('复制失败，请手动复制');
                    });
            });

            // 信件模态框功能
            const modal = document.getElementById('fileModal');
            const content = document.getElementById('fileContent');

            // 打开信件
            document.getElementById('openFileBtn').addEventListener('click', function () {
                modal.style.display = 'flex';
                // 加载信件内容
                fetch('letter.txt')
                    .then(function (res) {
                        if (res.ok) {
                            return res.text();
                        }
                        return Promise.reject(`错误: ${res.status}`);
                    })
                    .then(function (data) {
                        content.textContent = data;
                    })
                    .catch(function (err) {
                        console.error('文件加载失败:', err);
                        content.textContent = '抱歉，信件内容加载失败。请确保letter.txt文件存在于正确位置，或使用本地服务器运行。';
                    });
            });

            // 关闭模态框函数
            function closeModal() {
                modal.style.display = 'none';
            }

            // 关闭按钮事件
            document.getElementById('closeModal').addEventListener('click', closeModal);

            // 点击模态框外部关闭
            modal.addEventListener('click', function (e) {
                if (e.target === modal) {
                    closeModal();
                }
            });

            // 键盘ESC关闭模态框

                if (e.key === 'Escape' && modal.style.display === 'flex') {
                    closeModal();
                }

            // ===== 音乐播放器相关代码 =====

                { id: 10, title: "苏黎世的从前", src: "songs/苏黎世的从前.mp3", addTime: 10 },
                { id: 11, title: "你过得好吗", src: "songs/你过得好吗.mp3", addTime: 11 },
                { id: 12, title: "爱情宣判", src: "songs/爱情宣判.mp3", addTime: 12 },
                { id: 13, title: "朋友你们还好吗", src: "songs/朋友你们还好吗.mp3", addTime: 13 },
                { id: 14, title: "爱的期限", src: "songs/爱的期限.mp3", addTime: 14 },
                { id: 15, title: "马戏小丑", src: "songs/马戏小丑.mp3", addTime: 15 },
                { id: 16, title: "倾城", src: "songs/倾城.mp3", addTime: 16 },
                { id: 17, title: "丢手绢", src: "songs/丢手绢.mp3", addTime: 17 },
                { id: 18, title: "续雪", src: "songs/续雪.mp3", addTime: 18 },

            ];

            // 播放模式常量
            const PLAY_MODES = {
                ORDER: 'order',       // 顺序播放
                SINGLE_LOOP: 'single', // 单曲循环
                RANDOM: 'random'      // 随机播放
            };

            // 排序模式常量
            const SORT_MODES = {
                BY_TIME: 'byTime',    // 按添加时间倒序
                BY_PLAYS: 'byPlays'   // 按播放次数

            const MAX_CONCURRENT_REQUESTS = 20;

            // 标记CountAPI是否可用
            let isCountApiAvailable = true;

            let audioContext;
            let gainNode;
            let audioBufferCache = {}; // 缓存音频缓冲
            let isAudioContextInitialized = false;

            // 获取DOM元素

            const nowPlaying = document.getElementById('nowPlaying');

            const searchBtn = document.getElementById('searchBtn');

            let currentSongTitle = '';
            let isFirstPlay = true;       // 标记是否首次播放，避免重复计数
            let isCountLoading = false;   // 防止重复计数请求
            let currentAudioBuffer = null;
            let audioSourceNode = null;

            // 初始化Web Audio Context
            function initAudioContext() {
                if (isAudioContextInitialized) return;

                try {
                    // 创建AudioContext
                    window.AudioContext = window.AudioContext || window.webkitAudioContext;
                    audioContext = new AudioContext();

                    // 创建音量控制节点
                    gainNode = audioContext.createGain();
                    gainNode.connect(audioContext.destination);

                    isAudioContextInitialized = true;
                } catch (e) {
                    console.error('Web Audio API不受支持:', e);
                    alert('您的浏览器不支持Web Audio API，可能无法正常播放音乐');
                }
            }

            // 立即初始化音频上下文，无需等待用户交互
            initAudioContext();

            // 加载音频文件到缓冲区
            async function loadAudioBuffer(url) {
                // 检查缓存
                if (audioBufferCache[url]) {
                    return audioBufferCache[url];
                }

                try {
                    const response = await fetch(url);

                    // 检查请求是否成功
                    if (!response.ok) {
                        throw new Error(`加载音频失败，状态码: ${response.status}`);
                    }

                    const arrayBuffer = await response.arrayBuffer();
                    const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

                    // 缓存音频缓冲
                    audioBufferCache[url] = audioBuffer;
                    return audioBuffer;
                } catch (error) {
                    console.error(`加载音频失败: ${url}`, error);

                    // 特定处理CORS错误
                    if (error.message.includes('CORS') || error.message.includes('Cross origin')) {
                        alert('音乐播放失败：由于浏览器安全限制，请使用本地服务器运行此页面（如http-server），而非直接双击HTML文件。');
                    } else {
                        alert(`播放失败: ${error.message}`);
                    }

                    throw error;
                }
            }

            // 播放音频缓冲
            function playAudioBuffer(audioBuffer) {
                // 停止当前播放
                stopAudio();

                // 创建新的音频源
                audioSourceNode = audioContext.createBufferSource();
                audioSourceNode.buffer = audioBuffer;
                audioSourceNode.connect(gainNode);

                // 单曲循环设置
                audioSourceNode.loop = currentMode === PLAY_MODES.SINGLE_LOOP;

                // 播放结束时处理
                audioSourceNode.onended = handleAudioEnded;

                // 开始播放
                audioSourceNode.start(0);
                return audioSourceNode;
            }

            // 停止当前音频播放
            function stopAudio() {
                if (audioSourceNode) {
                    try {
                        audioSourceNode.stop();
                    } catch (e) {
                        console.warn('停止音频时出错:', e);
                    }
                    audioSourceNode = null;
                }
            }

            // 处理音频播放结束
            function handleAudioEnded() {
                // 单曲循环模式不需要处理，Web Audio会自动循环
                if (currentMode !== PLAY_MODES.SINGLE_LOOP) {
                    playNextSong();
                }
            }

            // 暂停音频播放
            function pauseAudio() {
                if (audioContext && audioContext.state === 'running') {
                    audioContext.suspend();
                }
            }

            // 恢复音频播放
            function resumeAudio() {
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }

            // 检查缓存是否有效
            function isCacheValid(cacheTime) {
                if (!cacheTime) return false;
                return (Date.now() - cacheTime) < CACHE_EXPIRY;
            }

            // 本地播放次数管理（替代CountAPI）
            const localPlayCountManager = {
                /**
                 * 获取歌曲的播放次数（使用本地存储）
                 * @param {number} songId - 歌曲ID
                 * @returns {number} - 播放次数
                 */
                getPlayCount(songId) {
                    const cachedData = localStorage.getItem(`playCount_${songId}`);
                    if (cachedData) {
                        const { count } = JSON.parse(cachedData);
                        return count || 0;
                    }
                    return 0;
                },

                /**
                 * 增加歌曲的播放次数
                 * @param {number} songId - 歌曲ID
                 * @returns {number} - 更新后的播放次数
                 */
                incrementPlayCount(songId) {
                    let count = this.getPlayCount(songId);
                    count++;

                    localStorage.setItem(`playCount_${songId}`, JSON.stringify({
                        count,
                        timestamp: Date.now()
                    }));

                    return count;
                }
            };

            // 播放次数管理适配器
            const playCountManager = {
                /**
                 * 获取歌曲的播放次数
                 * @param {number} songId - 歌曲ID
                 * @returns {Promise<{count: number}>} - 包含播放次数的对象
                 */
                async getPlayCount(songId) {
                    // 如果API不可用，直接使用本地计数
                    if (!isCountApiAvailable) {
                        return { count: localPlayCountManager.getPlayCount(songId) };
                    }

                    try {
                        // 构建唯一的计数器名称
                        const counterName = `song-${songId}`;
                        const namespace = "dsp-music-player";

                        // 尝试从本地存储获取缓存
                        const cachedData = localStorage.getItem(`playCount_${songId}`);
                        if (cachedData) {
                            const { count, timestamp } = JSON.parse(cachedData);
                            // 缓存未过期则使用缓存数据
                            if (isCacheValid(timestamp)) {
                                return { count };
                            }
                        }

                        // 缓存不存在或已过期，请求API
                        const response = await fetch(
                            `https://api.countapi.xyz/get/${namespace}/${counterName}`
                        );

                        // 如果API不可用，切换到本地模式
                        if (!response.ok) {
                            throw new Error(`API请求失败: ${response.status}`);
                        }

                        const data = await response.json();
                        const count = data.value || 0;

                        // 更新缓存
                        localStorage.setItem(`playCount_${songId}`, JSON.stringify({
                            count,
                            timestamp: Date.now()
                        }));

                        return { count };
                    } catch (error) {
                        console.error('获取播放次数失败，将使用本地计数:', error);

                        // 标记API不可用，后续使用本地计数
                        isCountApiAvailable = false;

                        // 使用本地计数
                        const count = localPlayCountManager.getPlayCount(songId);
                        return { count };
                    }
                },

                /**
                 * 增加歌曲的播放次数
                 * @param {number} songId - 歌曲ID
                 * @returns {Promise<{count: number}>} - 包含更新后播放次数的对象
                 */
                async incrementPlayCount(songId) {
                    // 防止重复请求
                    if (isCountLoading) return { count: playCounts[songId] || 0 };
                    isCountLoading = true;

                    try {
                        // 如果API不可用，直接使用本地计数
                        if (!isCountApiAvailable) {
                            const newCount = localPlayCountManager.incrementPlayCount(songId);
                            return { count: newCount };
                        }

                        // 构建唯一的计数器名称
                        const counterName = `song-${songId}`;
                        const namespace = "dsp-music-player";

                        // 尝试调用API增加播放次数
                        const response = await fetch(
                            `https://api.countapi.xyz/hit/${namespace}/${counterName}`
                        );

                        // 如果API不可用，切换到本地模式
                        if (!response.ok) {
                            throw new Error(`API请求失败: ${response.status}`);
                        }

                        const data = await response.json();
                        const newCount = data.value || 0;

                        // 更新本地存储缓存
                        localStorage.setItem(`playCount_${songId}`, JSON.stringify({
                            count: newCount,
                            timestamp: Date.now()
                        }));

                        return { count: newCount };
                    } catch (error) {
                        console.error('更新播放次数失败，将使用本地计数:', error);

                        // 标记API不可用，后续使用本地计数
                        isCountApiAvailable = false;

                        // 使用本地计数
                        const newCount = localPlayCountManager.incrementPlayCount(songId);
                        return { count: newCount };
                    } finally {
                        isCountLoading = false;
                    }
                }
            };

            /**
             * 设置播放模式
             * @param {string} mode - 播放模式
             */
            function setPlayMode(mode) {
                // 移除所有按钮的活跃状态
                orderPlayBtn.classList.remove('active');
                singleLoopBtn.classList.remove('active');
                randomPlayBtn.classList.remove('active');

                // 设置当前模式并激活对应的按钮
                currentMode = mode;
                switch (mode) {
                    case PLAY_MODES.ORDER:
                        orderPlayBtn.classList.add('active');
                        break;
                    case PLAY_MODES.SINGLE_LOOP:
                        singleLoopBtn.classList.add('active');
                        break;
                    case PLAY_MODES.RANDOM:
                        randomPlayBtn.classList.add('active');
                        break;
                }

                // 更新当前播放的循环状态
                if (audioSourceNode) {
                    audioSourceNode.loop = currentMode === PLAY_MODES.SINGLE_LOOP;
                }
            }

            /**
             * 设置排序模式
             * @param {string} mode - 排序模式
             */
            function setSortMode(mode) {
                // 移除所有按钮的活跃状态
                sortByTimeBtn.classList.remove('active');
                sortByPlaysBtn.classList.remove('active');

                // 设置当前模式并激活对应的按钮
                currentSortMode = mode;
                switch (mode) {
                    case SORT_MODES.BY_TIME:
                        sortByTimeBtn.classList.add('active');
                        break;
                    case SORT_MODES.BY_PLAYS:
                        sortByPlaysBtn.classList.add('active');
                        break;
                }

                // 重新渲染列表
                renderMusicList();
            }

            /**
             * 获取下一首歌曲
             * 根据当前播放模式返回下一首歌曲信息
             * @returns {Object|null} - 下一首歌曲信息或null
             */
            function getNextSong() {
                if (!currentPlayingId || loadedSongs.length === 0) return null;

                // 获取当前排序和搜索后的列表
                const sortedFilteredList = getSortedAndFilteredList();

                // 找到当前歌曲在排序后列表中的索引
                const currentIndex = sortedFilteredList.findIndex(song => song.id === currentPlayingId);

                // 如果当前歌曲不在排序后的列表中，返回null
                if (currentIndex === -1) return null;

                // 根据不同模式处理
                switch (currentMode) {
                    case PLAY_MODES.SINGLE_LOOP:
                        // 单曲循环，返回当前歌曲
                        return sortedFilteredList[currentIndex];

                    case PLAY_MODES.ORDER:
                        // 顺序播放，返回下一首，最后一首返回null
                        if (currentIndex < sortedFilteredList.length - 1) {
                            return sortedFilteredList[currentIndex + 1];
                        }
                        return null;

                    case PLAY_MODES.RANDOM:
                        // 随机播放，返回一个不同于当前的随机歌曲
                        if (sortedFilteredList.length <= 1) {
                            return sortedFilteredList[0]; // 只有一首歌时返回它自己
                        }

                        let randomIndex;
                        do {
                            randomIndex = Math.floor(Math.random() * sortedFilteredList.length);
                        } while (randomIndex === currentIndex);

                        return sortedFilteredList[randomIndex];
                }
            }

            /**
             * 根据搜索词过滤歌曲列表
             * @param {Array} list - 原始歌曲列表
             * @param {string} searchTerm - 搜索词
             * @returns {Array} - 仅包含匹配项的列表
             */
            function filterSongs(list, searchTerm) {
                if (!searchTerm.trim()) {
                    return list; // 无搜索词时返回全部
                }

                const term = searchTerm.toLowerCase();
                return list.filter(song => song.title.toLowerCase().includes(term));
            }

            /**
             * 对歌曲列表进行排序
             * @param {Array} list - 歌曲列表
             * @param {string} sortMode - 排序模式
             * @returns {Array} - 排序后的列表
             */
            function sortSongs(list, sortMode) {
                // 创建列表副本以避免修改原始数组
                const sortedList = [...list];

                switch (sortMode) {
                    case SORT_MODES.BY_TIME:
                        // 按添加时间倒序排序（数字越大越新，排在前面）
                        return sortedList.sort((a, b) => b.addTime - a.addTime);

                    case SORT_MODES.BY_PLAYS:
                        // 按播放次数排序（播放次数多的在前）
                        return sortedList.sort((a, b) => {
                            const playsA = playCounts[a.id] || 0;
                            const playsB = playCounts[b.id] || 0;
                            return playsB - playsA;
                        });

                    default:
                        return sortedList;
                }
            }

            /**
             * 获取经过排序和过滤的歌曲列表
             * @returns {Array} - 处理后的歌曲列表
             */
            function getSortedAndFilteredList() {
                // 先排序
                const sortedList = sortSongs(loadedSongs, currentSortMode);

                // 再过滤，只保留匹配项
                return filterSongs(sortedList, currentSearchTerm);
            }

            /**
             * 执行搜索
             */
            function performSearch() {
                currentSearchTerm = searchBox.value;

                // 只有在数据加载完成后才执行搜索
                if (!isLoading) {
                    renderMusicList();
                }
            }

            /**
             * 显示加载骨架屏
             */
            function showSkeletonLoader(count) {
                musicList.innerHTML = '';
                for (let i = 0; i < count; i++) {
                    const skeleton = document.createElement('div');
                    skeleton.className = 'skeleton-item';
                    skeleton.innerHTML = `
                                    <div class="flex items-center gap-4">
                                        <div class="skeleton-avatar"></div>
                                        <div>
                                            <div class="skeleton-text w-40 mb-2"></div>
                                            <div class="skeleton-text w-24"></div>
                                        </div>
                                    </div>
                                    <div class="skeleton-button"></div>
                                `;
                    musicList.appendChild(skeleton);
                }
            }

            /**
             * 显示加载指示器
             */
            function updateLoadingIndicator() {
                const percent = Math.round((loadedCount / musicData.length) * 100);
                musicList.innerHTML = `
                                <div class="loading-indicator">
                                    <i class="fa fa-spinner fa-spin fa-2x mb-2"></i>
                                    <p>加载歌曲列表中... ${loadedCount}/${musicData.length} (${percent}%)</p>
                                </div>
                            `;
            }

            /**
             * 分批并行加载所有歌曲的播放次数
             */
            async function batchLoadPlayCounts() {
                isLoading = true;
                loadedCount = 0;
                loadedSongs = [];
                playCounts = {};

                // 显示初始加载指示器
                updateLoadingIndicator();

                try {
                    // 计算需要分多少批
                    const totalBatches = Math.ceil(musicData.length / MAX_CONCURRENT_REQUESTS);

                    // 分批处理所有歌曲
                    for (let batch = 0; batch < totalBatches; batch++) {
                        // 计算当前批次的歌曲范围
                        const startIndex = batch * MAX_CONCURRENT_REQUESTS;
                        const endIndex = Math.min(startIndex + MAX_CONCURRENT_REQUESTS, musicData.length);
                        const batchSongs = musicData.slice(startIndex, endIndex);

                        // 为当前批次的所有歌曲创建并行请求
                        const promises = batchSongs.map(song =>
                            playCountManager.getPlayCount(song.id)
                                .then(result => ({ song, count: result.count }))
                                .catch(error => {
                                    console.error(`获取歌曲 ${song.id} 播放次数失败:`, error);
                                    return { song, count: 0 }; // 失败时默认计数为0
                                })
                        );

                        // 等待当前批次所有请求完成
                        const results = await Promise.all(promises);

                        // 处理当前批次的结果
                        results.forEach(({ song, count }) => {
                            playCounts[song.id] = count;
                            loadedSongs.push({ ...song });
                            loadedCount++;

                            // 更新加载进度
                            updateLoadingIndicator();
                        });
                    }

                    // 所有批次加载完成后渲染完整列表
                    renderMusicList();
                } catch (error) {
                    console.error('批量加载播放次数失败:', error);
                    // 失败时使用原始数据，播放次数设为0
                    loadedSongs = [...musicData];
                    musicData.forEach(song => {
                        playCounts[song.id] = 0;
                    });
                    renderMusicList();
                } finally {
                    isLoading = false;
                }
            }

            /**
             * 渲染音乐列表
             */
            function renderMusicList() {
                // 清空现有列表
                musicList.innerHTML = '';

                // 获取排序和过滤后的列表
                const songsToRender = getSortedAndFilteredList();

                // 如果没有匹配的结果，显示提示信息
                if (songsToRender.length === 0) {
                    musicList.innerHTML = `
                                    <div class="no-results">
                                        <i class="fa fa-search fa-2x mb-2"></i>
                                        <p>没有找到匹配的歌曲</p>
                                    </div>
                                `;
                    return;
                }

                // 遍历音乐数据，创建列表项
                for (const song of songsToRender) {
                    // 创建音乐条目元素
                    const musicItem = document.createElement('div');
                    musicItem.className = 'flex items-center justify-between px-6 py-4 music-item-hover music-item';
                    musicItem.dataset.id = song.id;
                    musicItem.dataset.src = song.src;

                    // 设置音乐条目内容
                    musicItem.innerHTML = `
                                        <div class="flex items-center gap-4">
                                            <div class="w-8 h-8 rounded-full bg-primary/20 flex items-center justify-center text-primary font-medium">
                                                ${song.id}
                                            </div>
                                            <div class="song-info">
                                                <h3 class="song-title">${song.title}</h3>
                                                <span class="play-count" data-id="${song.id}">
                                                    <i class="fa fa-play-circle-o mr-1"></i>已累计播放${playCounts[song.id] || 0}次
                                                </span>
                                            </div>
                                        </div>
                                        <button class="play-btn btn-play ${currentPlayingId === song.id ? 'btn-pause' : 'btn-play'}"
                                                data-id="${song.id}"
                                                data-src="${song.src}"
                                                data-title="${song.title}"
                                                title="${currentPlayingId === song.id ? '暂停' : '播放'} ${song.title}">
                                            <i class="fa ${currentPlayingId === song.id ? 'fa-pause' : 'fa-play'}"></i>
                                        </button>
                                    `;

                    musicList.appendChild(musicItem);
                }

                // 为所有播放按钮添加点击事件
                document.querySelectorAll('.play-btn').forEach(btn => {
                    btn.addEventListener('click', handlePlayButtonClick);
                });
            }

            /**
             * 处理播放按钮点击事件
             * @param {Event} e - 点击事件对象
             */
            async function handlePlayButtonClick(e) {
                const btn = e.currentTarget;
                const songId = parseInt(btn.dataset.id);
                const songSrc = btn.dataset.src;
                const songTitle = btn.dataset.title;

                // 检查是否是当前正在播放的歌曲
                if (currentPlayingId === songId) {
                    // 如果是同一首歌，切换播放/暂停状态
                    if (audioContext && audioContext.state === 'running') {
                        pausePlayback(btn);
                    } else {
                        resumePlayback(btn);
                    }
                } else {
                    // 如果是不同的歌曲，切换并从头播放
                    isFirstPlay = true; // 新歌曲标记为首次播放
                    await switchToSong(songId, songSrc, songTitle, btn);
                }
            }

            /**
             * 处理全局播放/暂停按钮点击
             */
            async function handleGlobalPlayPause() {
                if (!currentSongSrc) return; // 没有播放中的歌曲

                const currentBtn = document.querySelector(`.play-btn[data-src="${currentSongSrc}"]`);
                if (!currentBtn) return;

                // 统一使用相同的播放/暂停逻辑
                if (audioContext && audioContext.state === 'running') {
                    pausePlayback(currentBtn);
                } else {
                    resumePlayback(currentBtn);
                }
            }

            /**
             * 切换到新歌曲（从头播放）
             * @param {number} songId - 歌曲ID
             * @param {string} songSrc - 歌曲路径
             * @param {string} songTitle - 歌曲标题
             * @param {HTMLElement} btn - 播放按钮元素
             */
            async function switchToSong(songId, songSrc, songTitle, btn) {
                try {
                    // 重置之前的播放状态
                    resetAllPlayButtons();

                    // 更新当前播放状态
                    currentPlayingId = songId;
                    currentSongSrc = songSrc;
                    currentSongTitle = songTitle;

                    // 显示加载状态
                    btn.innerHTML = '<i class="fa fa-spinner fa-spin"></i>';

                    // 加载音频文件
                    currentAudioBuffer = await loadAudioBuffer(songSrc);

                    // 播放音频
                    playAudioBuffer(currentAudioBuffer);

                    // 首次播放时才增加计数
                    if (isFirstPlay) {
                        incrementAndUpdateCount(songId);
                        isFirstPlay = false;
                    }

                    updateButtonState(btn, true);
                    updateGlobalButtonState(true);
                    showNowPlaying(songTitle);
                } catch (err) {
                    console.error('播放失败:', err);
                    btn.innerHTML = '<i class="fa fa-play"></i>';
                }
            }

            /**
             * 播放下一首歌曲
             */
            async function playNextSong() {
                const nextSong = getNextSong();
                if (nextSong) {
                    const btn = document.querySelector(`.play-btn[data-id="${nextSong.id}"]`);
                    if (btn) {
                        isFirstPlay = true; // 新歌曲标记为首次播放
                        await switchToSong(nextSong.id, nextSong.src, nextSong.title, btn);
                    }
                } else {
                    // 没有下一首，重置播放状态
                    resetAllPlayButtons();
                    updateGlobalButtonState(false);
                    currentPlayingId = null;
                    currentSongSrc = '';
                    currentSongTitle = '';
                    stopAudio();
                }
            }

            /**
             * 恢复播放（继续播放当前位置）
             * @param {HTMLElement} btn - 播放按钮元素
             */
            function resumePlayback(btn) {
                resumeAudio();
                updateButtonState(btn, true);
                updateGlobalButtonState(true);
            }

            /**
             * 暂停播放
             * @param {HTMLElement} btn - 播放按钮元素
             */
            function pausePlayback(btn) {
                pauseAudio();
                updateButtonState(btn, false);
                updateGlobalButtonState(false);
            }

            /**
             * 增加并更新播放次数
             * @param {number} songId - 歌曲ID
             */
            async function incrementAndUpdateCount(songId) {
                const { count } = await playCountManager.incrementPlayCount(songId);
                const countElement = document.querySelector(`.play-count[data-id="${songId}"]`);
                if (countElement) {
                    countElement.innerHTML = `<i class="fa fa-play-circle-o mr-1"></i>已累计播放${count}次`;
                }

                // 如果当前是按播放次数排序，重新渲染列表
                if (currentSortMode === SORT_MODES.BY_PLAYS) {
                    renderMusicList();
                }
            }

            /**
             * 重置所有播放按钮状态
             */
            function resetAllPlayButtons() {
                document.querySelectorAll('.play-btn').forEach(btn => {
                    // 强制重置为播放状态
                    btn.classList.remove('btn-pause');
                    btn.classList.add('btn-play');
                    btn.innerHTML = '<i class="fa fa-play"></i>';
                });
            }

            /**
             * 更新单个按钮状态
             * @param {HTMLElement} btn - 按钮元素
             * @param {boolean} isPlaying - 是否正在播放
             */
            function updateButtonState(btn, isPlaying) {
                // 先移除所有状态类，避免冲突
                btn.classList.remove('btn-play', 'btn-pause');

                if (isPlaying) {
                    btn.classList.add('btn-pause');
                    btn.innerHTML = '<i class="fa fa-pause"></i>';
                } else {
                    btn.classList.add('btn-play');
                    btn.innerHTML = '<i class="fa fa-play"></i>';
                }
            }

            /**
             * 更新全局按钮状态
             * @param {boolean} isPlaying - 是否正在播放
             */
            function updateGlobalButtonState(isPlaying) {
                // 先移除所有状态类，避免冲突
                globalPlayPause.classList.remove('btn-play', 'btn-pause');

                if (isPlaying) {
                    globalPlayPause.classList.add('btn-pause');
                    globalPlayPause.innerHTML = '<i class="fa fa-pause"></i>';
                } else {
                    globalPlayPause.classList.add('btn-play');
                    globalPlayPause.innerHTML = '<i class="fa fa-play"></i>';
                }
            }

            /**
             * 显示当前播放信息
             * @param {string} songTitle - 歌曲标题
             */
            function showNowPlaying(songTitle) {
                currentSong.textContent = songTitle;
                nowPlaying.classList.remove('hidden');
            }

            /**
             * 初始化事件监听
             */
            function initEventListeners() {
                // 全局播放/暂停按钮事件
                globalPlayPause.addEventListener('click', handleGlobalPlayPause);

                // 播放模式按钮事件
                orderPlayBtn.addEventListener('click', () => setPlayMode(PLAY_MODES.ORDER));
                singleLoopBtn.addEventListener('click', () => setPlayMode(PLAY_MODES.SINGLE_LOOP));
                randomPlayBtn.addEventListener('click', () => setPlayMode(PLAY_MODES.RANDOM));

                // 排序按钮事件
                sortByTimeBtn.addEventListener('click', () => setSortMode(SORT_MODES.BY_TIME));
                sortByPlaysBtn.addEventListener('click', () => setSortMode(SORT_MODES.BY_PLAYS));

                // 搜索按钮和回车键事件
                searchBtn.addEventListener('click', performSearch);
                searchBox.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        performSearch();
                    }
                });

                // 实时搜索 - 当搜索框内容变化时立即执行搜索
                searchBox.addEventListener('input', performSearch);
            }

            // 初始化
            function init() {
                initEventListeners();
                // 批量并行加载所有歌曲的播放次数
                batchLoadPlayCounts();
            }

            // 启动初始化
            init();
        });
    </script>
</body>
</html>
