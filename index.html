<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="dsplogo.jpg" />
    <title>Sharing of DSP Figure Making</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover"
          name="viewport" />

    <!-- 可在这里写 CSS 样式，或链接外部 CSS 文件 -->
    <style>

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px; /* 网页内容和浏览器边缘的内间距 */
            font-family: "微软雅黑", Arial, sans-serif; /* 优先用微软雅黑，适配 Windows 系统 */
            color: #333; /* 页面默认文字颜色 */
        }

        h2 {
            color: #333; /* 标题文字颜色，深灰色 */
            font-size: 20px; /* 标题字号 */
            margin-top: 30px; /* 和上面元素的间距 */
        }

        p {
            color: #666; /* 段落文字颜色，浅灰色 */
            line-height: 1.6; /* 行高，让文字更易读 */
        }

        img:hover {
            transform: scale(1.1); /* 悬停时放大 1.1 倍 */
            opacity: 0.8; /* 稍微变透明，营造朦胧感 */
        }
        /* 基础样式 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden; /* 隐藏滚动条，确保视频铺满 */
        }
        /* 全屏视频容器 */
        .fullscreen-video {
            position: relative;
            width: 100%;
            height: 100vh; /* 视口高度 */
            min-height: 480px;
            overflow: hidden;
        }
        .fullscreen-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* 普通图片和视频样式（不影响背景视频） */
        .normal-video, .normal-img {
            border-radius: 10px;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
            max-width: 80%;
            height: auto;
        }
        .content-section {
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            background-color: white;
        }

    </style>
</head>
<body>
    <!-- 全屏视频部分 -->
    <div class="fullscreen-video">
        <video muted loop autoplay>
            <source src="xve.mp4" type="video/mp4">
        </video>
    </div>

    <!-- 空的内容区域 -->
    <div class="content-section">
        <!-- 此处可添加网站内容 -->
        <h2>邓紫棋相关图片</h2>
        <p>这是一张超好看的邓紫棋照片，记录精彩瞬间～</p>
        <img src="邓紫棋.1.jpg" alt="图片描述" width="600">
        <br><br>
        <a href="邓紫棋.1.jpg" download="邓紫棋.1.jpg"
           class="download-btn" style="display:block;text-align:center;">下载</a>

        <h2>精彩视频展示</h2>
        <p>一段超精彩的视频内容，快来看看吧～</p>
        <video src="ysjf.mp4" controls width="600">
            您的浏览器不支持视频播放
        </video>
    </div>

    <script>
        // 处理浏览器自动播放限制
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('background-video');
            video.play().catch(err => {
                console.log('自动播放被阻止，请点击屏幕播放');
                document.addEventListener('click', function playOnClick() {
                    video.play();
                    document.removeEventListener('click', playOnClick);
                });
            });
        });
    </script>
</body>
</html>
