<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" type="image/svg+xml" href="dsplogo.jpg" />
    <title>Sharing of DSP Figure Making</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "微软雅黑", Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 全屏视频容器 */
        .fullscreen-video {
            position: relative;
            width: 100%;
            height: 100vh;
            min-height: 480px;
            overflow: hidden;
        }

            .fullscreen-video video {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                min-width: 100%;
                min-height: 100%;
                width: auto;
                height: auto;
                object-fit: cover;
            }

        /* 内容区域样式 */
        .content-section {
            position: relative;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin: 30px auto;
            padding: 30px;
            text-align: center;
            max-width: 90%;
            z-index: 10;
            transition: all 0.3s ease;
        }

            /* 内容区域内的元素 */
            .content-section h2 {
                color: #444;
                font-size: 24px;
                margin: 20px 0 15px;
                text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
            }

            .content-section p {
                color: #555;
                margin-bottom: 20px;
                font-size: 16px;
            }

        .media-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            width: 100%;
        }

        .content-section img {
            max-width: 80%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

            .content-section img:hover {
                transform: scale(1.05);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
                opacity: 0.9;
            }

        .content-section video {
            max-width: 80%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        /*下载按钮*/
        .download-btn {
            display: inline-block;
            margin: 20px auto;
            padding: 12px 30px;
            background: linear-gradient(to right, #4a69bd, #6a89cc);
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(74, 105, 189, 0.3);
            transition: all 0.3s ease;
        }

            .download-btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 6px 15px rgba(74, 105, 189, 0.5);
                background: linear-gradient(to right, #6a89cc, #4a69bd);
            }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .content-section {
                max-width: 95%;
                padding: 20px 15px;
                margin: 20px auto;
            }

                .content-section h2 {
                    font-size: 20px;
                }

                .content-section p {
                    font-size: 14px;
                }

            .media-container {
                margin: 15px 0;
            }

            .download-btn {
                padding: 10px 25px;
                font-size: 14px;
            }

            .fullscreen-video {
                height: 60vh;
            }
        }
        /*移动端优化*/
        @media (max-width: 480px) {
            .content-section {
                border-radius: 10px;
                padding: 15px 10px;
            }

                .content-section h2 {
                    font-size: 18px;
                    margin: 15px 0 10px;
                }

            .fullscreen-video {
                height: 50vh;
                min-height: 350px;
            }
        }

        /*TXT窗口的相关设置*/
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: modalAppear 0.3s ease forwards;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: url('bg.jpg');
            color: black;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
        }

        .modal-body {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            background: url('bg.jpg');
            color: #333;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            line-height: 1.6;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <!-- 全屏视频部分 -->
    <div class="fullscreen-video">
        <video muted loop autoplay playsinline>
            <source src="xve.webm" type="video/webm">
            <p>您的浏览器不支持HTML5视频</p>
        </video>
    </div>
    <div class="content-section">
        <a href="xve.mp4" download="xve.mp4" class="download-btn">下载开屏视频</a>
    </div>


    <!-- 内容区域 -->
    <div class="content-section">
        <a id="openFileBtn" class="download-btn">
            叮！您有一份信件待签收
        </a>
        <div id="fileModal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">致栾好同学的信</div>
                    <button id="closeModal" class="close-btn">&times;</button>
                </div>
                <div class="modal-body" id="fileContent"></div>
            </div>
        </div>

        <h2>邓紫棋相关图片</h2>
        <p>这是一张超好看的邓紫棋照片，记录精彩瞬间～</p>
        <div class="media-container">
            <img src="邓紫棋.1.jpg" alt="邓紫棋精美照片">
            <a href="邓紫棋.1.jpg" download="邓紫棋.1.jpg" class="download-btn">下载照片</a>
        </div>

        <h2>精彩视频展示</h2>
        <p>一段超精彩的视频内容，快来看看吧～</p>
        <div class="media-container">
            <video controls playsinline>
                <source src="ysjf.mp4" type="video/mp4">
                您的浏览器不支持视频播放
            </video>
        </div>
        <a href="https://solokid6666.github.io/modeling/" class="download-btn">查看建模信息</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('fileModal');
            const content = document.getElementById('fileContent');

            // 事件处理函数
            document.getElementById('openFileBtn').addEventListener('click', () => {
                modal.style.display = 'flex';
                fetch('letter.txt')
                    .then(res => res.ok ? res.text() : Promise.reject(`错误: ${res.status}`))
                    .then(data => content.textContent = data)
                    .catch(err => console.error('文件加载失败:', err));
            });

            // 关闭模态框
            const closeModal = () => modal.style.display = 'none';
            document.getElementById('closeModal').addEventListener('click', closeModal);
            modal.addEventListener('click', e => e.target === modal && closeModal());
        });
    </script>
</body>
</html>
